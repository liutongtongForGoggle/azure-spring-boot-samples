on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ltscu -g ltscu9143-rg --location "East Asia" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ltscu --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ltscu --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ltscu --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ltscu.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/keyvault/azure-spring-boot-sample-keyvault-certificates-server-side" -f  "keyvault/azure-spring-boot-sample-keyvault-certificates-server-side/Dockerfile" -t ltscu.azurecr.io/k8s:${{ github.sha }} --label dockerfile-path=keyvault/azure-spring-boot-sample-keyvault-certificates-server-side/Dockerfile
        docker push ltscu.azurecr.io/k8s:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_k8s_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep k8s-demo | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace k8s-demo`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: k8s-demo
        container-registry-url: ltscu.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: k8sdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: k8s-demo
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          ltscu.azurecr.io/k8s:${{ github.sha }}
        imagepullsecrets: |
          k8sdockerauth   
